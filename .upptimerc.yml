# Change these first
owner: bgd-labs # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: Indexer
    url: https://indexer.staging.bgdlabs.com
    assignees:
     - boredland
  - name: Coolify
    url: https://app.coolify.io
  - name: Indexer (indexing)
    url: https://indexer.staging.bgdlabs.com/status/logs?minBehind=1000
    __dangerous__body_degraded: behind
    assignees:
     - boredland

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: up.bgdlabs.com
  # publish: false
  # baseUrl: /uptime
  logoUrl: https://avatars.githubusercontent.com/u/101805912?s=200&v=4
  theme: light
  name: BGD Upptime
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
